<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Display results</title>
		<link rel="icon" href="images/icon.png" type="image/x-icon">
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
	</head>
	<body>
		<header>
			<img src="images/logo.png" alt="logo">
		</header>
		<div class="container">
			<section class="filters">
				<button type="button">Search</button>
				<div class="locations">
					<div>
						<h3>States</h3>
						<h4>California, Arizona, &hellip;</h4>
					</div>
					<ul class="popover">
						<li>
							<h2>California:</h2>
							<ul>
								<li>San Franciso</li>
								<li>Los Angeles</li>
							</ul>
						</li>
						<li>
							<h2>Arizona:</h2>
							<ul>
								<li>Page</li>
								<li>Page2</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<div>
						<h3>Amenities</h3>
						<h4>Internet, Kitchen, &hellip;</h4>
					</div>
					<ul class="popover">
						<li>Internet</li>
						<li>TV</li>
						<li>Kitchen</li>
						<li>Iron</li>
					</ul>
				</div>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>My home</h2>
				</article>
				<article>
					<h2>Tiny house</h2>
				</article>
				<article>
					<h2>A suite</h2>
				</article>
			</section>
		</div>
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
